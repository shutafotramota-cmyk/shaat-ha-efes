<body>

<div id="splash">×©×¢×ª ×”××¤×¡ ğŸŒ™</div>

<div class="card" id="app" style="display:none;">

  <input type="time" id="sleepTime" />

<script>
  const messages = [
    "×œ×™×œ×” ×˜×•×‘ ğŸŒ™",
    "×¢×©×™×ª ××©×”×• ×˜×•×‘ ×œ×¢×¦××š",
    "×’× ××—×¨ ×–×” ×™×•× ×—×“×©",
    "×’××” ×‘×š",
    "×× ×•×—×” ×–×” ×›×•×—"
  ];

  const days = ["××³","×‘×³","×’×³","×“×³","×”×³","×•×³","×©×³"];

  function getUserKey(name) {
    return "sleepData_" + name;
  }

  function loadWeeklyTable(name) {
    const tbody = document.querySelector("#weeklyTable tbody");
    tbody.innerHTML = "";

    const data = JSON.parse(localStorage.getItem(getUserKey(name)) || "[]");

    const last7 = data.slice(0,7).reverse();

    last7.forEach(entry => {
      const d = new Date(entry.date);
      const tr = document.createElement("tr");
      const dayTd = document.createElement("td");
      dayTd.textContent = days[d.getDay()];
      const resTd = document.createElement("td");
      resTd.textContent = entry.success ? "âœ”ï¸" : "âŒ";
      resTd.className = entry.success ? "success" : "fail";
      tr.appendChild(dayTd);
      tr.appendChild(resTd);
      tbody.appendChild(tr);
    });
  }

  function goToSleep() {
    const name = document.getElementById("username").value.trim();
    const sleepTime = document.getElementById("sleepTime").value;
    if (!name || !sleepTime) return;

    const now = new Date();
    const [h, m] = sleepTime.split(":");
    const target = new Date();
    target.setHours(h, m, 0, 0);

    const success = now <= target;

    const icon = document.getElementById("resultIcon");
    icon.textContent = success ? "âœ”ï¸" : "âŒ";
    icon.className = success ? "success" : "fail";

    document.getElementById("message").textContent =
      messages[Math.floor(Math.random() * messages.length)];

    const key = getUserKey(name);
    const data = JSON.parse(localStorage.getItem(key) || "[]");
    data.unshift({ date: now.toISOString(), success });
    localStorage.setItem(key, JSON.stringify(data));

    loadWeeklyTable(name);
  }

  // Splash handling
  setTimeout(() => {
    document.getElementById("splash").style.display = "none";
    document.getElementById("app").style.display = "block";
  }, 2000);
</script>
